<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button Exercise</title>
  </head>
  <body>
    <h1>Data Selfi App</h1>

    <p>
      Latitude: <span id="lat"></span>°<br />Longitude: <span id="lnt"></span>°
    </p>

    <button id="geolocate">Click Me</button>
    <script>
      const geoLocate = document.querySelector("#geolocate");

      geoLocate.addEventListener("click", () => {
        if ("geolocation" in navigator) {
          navigator.geolocation.getCurrentPosition((position) => {
            const { latitude, longitude } = position.coords;
            // Show a map centered at latitude / longitude.
            const lat = document.querySelector("#lat");
            const lnt = document.querySelector("#lnt");
            lat.textContent = latitude;
            lnt.textContent = longitude;
          });
        }
      });
    </script>
  </body>
</html>
